{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} ArtGallery {% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="../../static/img/favicon.ico"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light px-5 py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../../static/img/logo.svg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav fs-5 mt-2 mt-lg-none">
                    <li class="nav-item px-lg-4">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artworks">Artworks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>{% block content %} {% endblock %}</main>

<footer class="text-center p-3">
    <p>© 2023 Petr Mičola</p>
</footer>
</body>
</html>
